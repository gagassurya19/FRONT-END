<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar CSS 3</title>
</head>
<style>
    div {
        width: 100px;
        height: 100px;
        background: blue;
        margin-bottom: 5px;
        transition: width 1s, height 1s, background 1s;
    }

    #div1:hover {
        width: 200px;
    }

    #div2:hover {
        transition-delay: 1s;
        background: red;
    }

    #div3:hover {
        height: 200px;
    }

    #div4:hover {
        transform: translate(50px, 50px);
    }
</style>

<body>
    <h1>TRANSITION</h1>
    <div id="div1"></div>

    <div id="div2"></div>

    <div id="div3"></div>

    <div id="div4"></div>

</body>

</html>
