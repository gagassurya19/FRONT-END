<html>

<head>
    <title>
        MENAMPILKAN GAMBAR
    </title>
</head>

<body>
    <!--
    TAG PEMBUKA GAMBAR (<img> tanpa tag penutup)
    MEMILIKI ATTRIBUTE (alt, height, width)
    -->

    <!--MENAMPILKAN GAMBAR ASLI-->
    <img src="img/gambar.jpeg">
    <!--MENAMPILKAN GAMBAR ASLI DENGAN TULISAN-->
    <img src="/gambar.jpeg" alt="ini tulisan jika gambar tidak tampil">
    <!--MENAMPILKAN GAMBAR SESUAI UKURAN DAN DENGAN TULISAN-->
    <img src="img/gambar.jpeg" alt="ini tulisan jika gambar tidak tampil" height="100" width="100">


</body>

</html>
