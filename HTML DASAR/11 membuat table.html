<!DOCTYPE html>
<html>

<head>
    <title>MEMBUAT TABLE</title>
</head>

<body>
    <table border="1">
        <!--BORDER BERGUNA UNTUK MEMBERIKAN EFEK GARIS TABEL-->
        <caption>MEMBUAT TABLE DATA</caption>
        <tr>
            <!--TAG <TR> BERFUNGSI UNTUK MEMBUAT BARIS TABEL-->
            <th>nama</th>
            <!--TAG <TH> BERFUNGSI SEBAGAI TAG TITLE DI DALAM TABLE-->
            <th>kelas</th>
        </tr>
        <tr>
            <td>admin</td>
            <!--TAG <TD> BERFUNGSI UNTUK MENGINOPUT DATA TABEL-->
            <td>IV</td>
        </tr>
        <tr>
            <td>user</td>
            <td>VI</td>
        </tr>
    </table>
</body>

</html>
