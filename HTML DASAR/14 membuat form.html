<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MEMBUAT FORM Attribut, label dan id</title>
</head>

<body>
    <caption>MEMBUAT FORM + Attribut, label dan id</caption>
    <form>
        <label for="nama_anda">Nama</label>
        <textarea cols="30" rows="10" value="nama anda" id="nama_anda">deskripsikan tentang anda</textarea>
        <!--BERFUNGSI MEMBUAT KOLOM TEXT AREA YANG LEBAR-->
        <label for="pesan_anda">Pesan</label>
        <input type="text" placeholder="nama anda" id="pesan_anda">
        <!--BERFUNGSI MEMBUAT KOTAK UNTUK MENGINPUT DATA-->
    </form>
</body>

</html>
