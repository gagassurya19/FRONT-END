<!DOCTYPE html>
<html>

<head>
    <title>LIST PADA HTML</title>
</head>

<body>
    <ul>
        <!--TAG INI <UL> DIGUNAKAN UNTUK MEMBUAT LIST ACAK-->
        <li>data unordered list</li>
        <li>tanpa angka/acak</li>
    </ul>

    <ol>
        <!--TAG INI <OL> DIGUNAKAN UNTUK LIST BERURUTAN-->
        <li>data ordered list</li>
        <li>data dengan angka/berurutan</li>
    </ol>

    <dl>
        <!--TAG INI DIGUNAKAN UNTUK MEMBUAT LIST DENGAN DESKRIPSI-->
        <dt>user</dt>
        <dd>ini merupakan deskripsi</dd>
        <dt>admin</dt>
        <dd>ini merupakan deskripsi admin</dd>
    </dl>
</body>

</html>
