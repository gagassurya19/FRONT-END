<html>

<head>
    <title>
        HEADING DAN PARAGRAF
    </title>
</head>

<body>

    <!--TAG TEXT HEADING H1 - H6-->
    <H1>text h1</H1>
    <h2>text h2</h2>
    <h3>text h3</h3>
    <h4>text h4</h4>
    <h5>text h5</h5>
    <h6>text h6</h6>

    <!--TAG PARAGRAF-->
    <P>Ini adalah contoh kalimat menggunakan tag paragraf (p)</P>

</body>

</html>
